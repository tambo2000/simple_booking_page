<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Booking Page</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/datepicker/datepicker.css">
</head>
<body>

  <div class="container">
    <h1>Simple Booking Page</h1>
    <hr />
    <div class="page">
      <div class="input-append date" id="dp-start" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
        <input class="span2" size="16" type="text" value="12-02-2012">
        <span class="add-on"><i class="icon-th"></i></span>
      </div>
    </div>
  </div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="javascripts/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>

  <script type="text/javascript">
    $('#dp-start').datepicker();
  </script>

  

</body>
</html>
