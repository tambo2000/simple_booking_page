<div class="panel panel-default">
  <div class="panel-heading"><span class="glyphicon glyphicon-shopping-cart bigger">Cart</span></div>
  <div class="panel-body text-right">
    <% _.each(cart.get('items'), function(item) {  %>
      <%= item %><br>
    <% }) %>
    Subtotal: $<%= cart.get('subtotal') %>
  </div>
  <div class="panel-footer clearfix"><button class="btn btn-default pull-right">Checkout</button></div>
</div>
