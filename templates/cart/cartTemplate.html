<div class="panel panel-default">
  <div class="panel-heading"><h4>Shopping Cart</h4></div>
  <div class="panel-body">
    <% _.each(cart.get('items'), function(item) {  %>
      <%= item %><br>
    <% }) %>
    Subtotal: $<%= cart.get('subtotal') %>
  </div>
  <div class="panel-footer"><button class="btn btn-default">Checkout</button></div>
</div>
