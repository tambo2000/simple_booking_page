<div class="col-md-3 col-sm-3 col-xs-6">
  <div class="panel panel-default">
    <div class="panel-heading titlize">Rate Name: <%= rate.rateName %></div>
    <div class="panel-body">
      Price: $<%= rate.price %><br>
      Quantity Available: <%= rate.availabile %><br>
    </div>
    <div class="panel-footer">
      <form class="form-inline add-room-form" id="<%= rate.rateNumber %>" action="#">
        <input type="hidden" class="price" name="price" value="<%= rate.price %>">
        <select class="form-control quantity" name="quantity"> 
          <% for (var j=1; j<=rate.availabile; j++) { %>
            <option><%= j %></option>
          <% } %>
        </select>
        <button type="submit" class='btn btn-default add-room-btn'>Add</button>
      </form>
    </div>
  </div>
</div>
